<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할 일</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="notepad">
            <div class="turtle-icon">
                <div class="turtle">
                    <div class="head"></div>
                    <div class="shell">
                        <div class="pattern"></div>
                    </div>
                    <div class="feet left"></div>
                    <div class="feet right"></div>
                    <div class="cherry"></div>
                </div>
            </div>
            <h1>오늘의 할 일</h1>
            <div class="tab-buttons">
                <button class="tab-button active" data-filter="active">진행중</button>
                <button class="tab-button" data-filter="completed">완료</button>
                <button class="tab-button" data-filter="all">전체</button>
            </div>
            <div class="task-container">
                <ul id="taskList"></ul>
                <div id="emptyMessage" class="empty-message" style="display: none;">
                    <p>등록된 할 일이 없습니다.</p>
                </div>
                <div class="pagination">
                    <button id="prevPage" class="page-button">이전</button>
                    <span id="pageInfo" class="page-info">1 / 1</span>
                    <button id="nextPage" class="page-button">다음</button>
                </div>
            </div>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
                <button id="addButton">추가</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
